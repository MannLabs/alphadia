# configuration for multistep search
# for each of the three steps, the configuration values defined here override the default values and the values defined by the user

# future : default.yaml -> user.yaml -> multistep_user.yaml -> multistep.yaml

transfer:
#  library_prediction:  # should be done in 99% of cases
#      predict: True
  transfer_library:
    enabled: True
  transfer_learning:
    enabled: True

  # override settings that could have been set by the user:
  quant_directory: null
  general:
    save_library: False
    reuse_quant: False
  # TODO: think about enforcing optimization of rt here

library:
  # override settings that could have been set by the user:
  quant_directory: null
  general:
    save_mbr_library: True
    save_library: False
    reuse_quant: False
  transfer_library:
    enabled: False
  transfer_learning:
    enabled: False
# will be set in search_plan.py if transfer step is enabled:
#  library_prediction:
#    enabled: True
#    peptdeep_model_path: <value from transfer step>

mbr:
  fasta_paths: []
  fdr:
    inference_strategy: library
  search:
    target_num_candidates: 5
  # override settings that could have been set by the user:
  quant_directory: null
  general:
    reuse_quant: False
  library_prediction:
    enabled: False
  transfer_library:
    enabled: False
  transfer_learning:
    enabled: False
# will be set in search_plan.py if mbr step is enabled:
#  library_path: <value from library step>
#  search:
#    target_ms1_tolerance: <value from transfer or library step>
#    target_ms2_tolerance: <value from transfer or library step>
