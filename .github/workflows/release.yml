on:
  workflow_dispatch:

name: Release bundled installer

jobs:
  Get_New_Version:
    runs-on: ubuntu-latest
    outputs:
      new_tag: ${{ steps.get_new_release_tag.outputs.new_tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Get new release tag
        id: get_new_release_tag
        shell: bash -l {0}
        run: |
          CURRENT_VERSION=$(grep "__version__" alphadia/__init__.py | cut -f3 -d ' ' | sed 's/"//g')
          echo "new_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          echo "new_tag=v$CURRENT_VERSION" >> $GITHUB_OUTPUT
      - uses: mukunku/tag-exists-action@v1.6.0
        id: check-tag
        with:
          tag: ${{ steps.get_new_release_tag.outputs.new_tag }}
      - name: Check if tag already exists
        run: |
          echo "Tag already exists!"
          exit 1
        if: steps.check-tag.outputs.exists == 'true'


  Create_Draft_On_GitHub:
    runs-on: ubuntu-latest
    needs: Get_New_Version
    outputs:
      upload_url: ${{ steps.draft_release.outputs.upload_url }}
    steps:
      - name: Draft Release
        id: draft_release
        # TODO this action is deprecated, replace with https://github.com/ncipollo/release-action
        # cf. https://github.com/actions/create-release/issues/119#issuecomment-783010321
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ needs.Get_New_Version.outputs.new_tag }}
          release_name: ${{ needs.Get_New_Version.outputs.new_tag }}
          draft: true
          prerelease: false

  Create_MacOS_Installer:
    needs: [Create_Draft_On_GitHub, Get_New_Version]
    env:
        ARCH: x64
        EAGER_IMPORT: true
    runs-on: macos-latest-xlarge
    steps:
    - name : Checkout code
      uses: actions/checkout@v4

    # Build backend
    - name: Install conda
      uses: conda-incubator/setup-miniconda@v3
      with:
        miniconda-version: "latest"
        auto-update-conda: true
        activate-environment: alpha
        python-version: "3.11"

    - name: Check arm64
      shell: bash -el {0}
      run: |
        python -c "import platform; print(platform.machine())"

    - name: Build backend
      shell: bash -el {0}
      run: |
        release/macos/build_backend_macos.sh

    - name: Test backend
      shell: bash -el {0}
      run: |
        dist/alphadia/alphadia --version

    # Build GUI
    - name: Setup Node.js
      uses: actions/setup-node@v4

    - name: Build GUI
      run: |
        release/macos/build_gui_macos.sh

    # combine backend and GUI
    - name: Build package
      shell: bash -el {0}
      run: |
        release/macos/build_pkg_macos.sh

    - name: List output files
      run: |
        ls dist

    # Upload the package
    - name: Upload a Release Asset
      uses: actions/upload-release-asset@v1
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
          upload_url: ${{ needs.Create_Draft_On_GitHub.outputs.upload_url }}
          asset_path: dist/alphadia-${{ needs.Get_New_Version.outputs.new_version }}-darwin-${{ env.ARCH }}.pkg
          asset_name: alphadia-${{ needs.Get_New_Version.outputs.new_version }}-darwin-${{ env.ARCH }}.pkg
          asset_content_type: application/zip

  Create_Windows_Installer:
    needs: [Create_Draft_On_GitHub, Get_New_Version]
    env:
        ARCH: x64
    runs-on: windows-latest
    steps:
    - name : Checkout code
      uses: actions/checkout@v4

    # Build backend
    - name: Install conda
      uses: conda-incubator/setup-miniconda@v3
      with:
        miniconda-version: "latest"
        auto-update-conda: true
        activate-environment: alpha
        python-version: "3.11"

    - name: Build Backend
      shell: powershell
      run: |
        release/windows/build_backend.ps1

    - name: Test Backend
      shell: powershell
      run: |
        dist\alphadia\alphadia.exe --version

    # Build GUI
    - name: Setup Node.js
      uses: actions/setup-node@v4

    - name: Build GUI
      shell: powershell
      run: |
        release/windows/build_gui.ps1

    # combine backend and GUI
    - name: Check if Innosetup is installed
      shell: powershell
      run: |
        if (-not (Test-Path "C:\Program Files (x86)\Inno Setup 6\ISCC.exe")) {
          Write-Host "Inno Setup is not installed"
          exit 1
        }
        else {
          Write-Host "Inno Setup is installed"
        }

    - name: Build Installer
      shell: powershell
      run: |
        release/windows/build_installer.ps1

    - name: List output files
      run: |
        ls dist

    - name: Upload a Release Asset
      uses: actions/upload-release-asset@v1
      env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
          upload_url: ${{ needs.Create_Draft_On_GitHub.outputs.upload_url }}
          asset_path: dist/alphadia-${{ needs.Get_New_Version.outputs.new_version }}-win-${{ env.ARCH }}.exe
          asset_name: alphadia-${{ needs.Get_New_Version.outputs.new_version }}-win-${{ env.ARCH }}.exe
          asset_content_type: application/zip
