on:
  workflow_dispatch:
  pull_request:
    types: [ labeled ]

name: Publish on PyPi

jobs:
  Version_Bumped:
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.master_version_bumped.outputs.version }}
    steps:
      - uses: actions/checkout@v4
      - uses: conda-incubator/setup-miniconda@v2
        with:
          miniconda-version: "latest"
          auto-update-conda: true
          python-version: "3.9"
      - id: check_is_version_bumped
        shell: bash -le {0}
        run: |
          cd misc
          . ./check_version.sh
          echo "version=$current_version" >> $GITHUB_OUTPUT
  Create_PyPi_Release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: conda-incubator/setup-miniconda@v3
        with:
          miniconda-version: "latest"
          auto-update-conda: true
          python-version: "3.9"
      - name: Conda info
        shell: bash -le {0}
        run: conda info
      - uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
      - name: Prepare distribution
        shell: bash -le {0}
        run: |
          conda create -n alpakaweird python=3.9 -y
          conda activate alpakaweird
          python -m pip install --upgrade pip
          pip install build twine
          rm -rf dist
          rm -rf build
          python -m build
          twine check dist/*
          conda deactivate
      - name: Publish distribution to Test-PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository_url: https://test.pypi.org/legacy/
          user: __token__
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
      - name: Test Test-PyPI loose installation
        shell: bash -le {0}
        run: |
          conda create -n alpakaweird_pip_loose_test python=3.9 -y
          conda activate alpakaweird_pip_loose_test
          pip install --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple "alpakaweird"
          alpakaweird -v
          conda deactivate
      - name: Test Test-PyPI stable installation
        shell: bash -le {0}
        run: |
          conda create -n alpakaweird_pip_stable_test python=3.9 -y
          conda activate alpakaweird_pip_stable_test
          pip install --index-url https://test.pypi.org/simple/ --extra-index-url https://pypi.org/simple "alpakaweird[stable]"
          alpakaweird -v
          conda deactivate
